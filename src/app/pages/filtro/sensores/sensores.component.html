<div class="sensor card mb-4 mx-5">
    <div class="card-header header">
      <h4>Sensores</h4>
          <input type="text" class="form-control input-search" placeholder="Buscar.." (input)="onSearchChange($event.target.value)">
          <button class="btn btn-custom" (click)="addSensor()">
            <i class="material-icons"> add </i>
          </button>
    </div>
    <div class="table-responsive-lg px-4">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Sensor</th>
            <th scope="col">MÃ¡quina</th>
            <th scope="col">Color</th>
            <th scope="col">Intermitente</th>
            <th scope="col">Tipo</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of sensores">
            <td>{{s.sensor}}</td>
            <td>{{s.Maquina.maquina | titlecase}}</td>
            <td>{{s.Color.color}}</td>
            <td>{{s.intermitente}}</td>
            <td>{{s.tipo}}</td>
            <td>
              <a class="btn" data-toggle="tooltip" data-placement="top" title="Editar" (click)="updateSensor(s)"><i
                  class="material-icons">create</i></a>
              <a class="btn" data-toggle="tooltip" data-placement="top" title="Eliminar " (click)="delete(s.idsensor)"><i
                  class="material-icons">delete</i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="footer">
      <span class="badge badge-light">Total: {{total}}</span>
    </div>
  </div>
