<div class="mt-3">
    <app-header-table [renderButton]="false" [titleHeader]="'Modulo Interfaz'" [titleSelect]="'Buscar Turno..'"
        (buttonOutput)="add()" (searchOutput)="onSearchChange($event)" [listNav]="listNav">
    </app-header-table>
</div>
<div class="moduloI card mb-4 mx-5">
    <div class="table-responsive-lg px-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <table class="table table-hover">
                <thead>
                    <tr >
                        <th scope="col" style="border-bottom: none;">Nombre del turno</th>
                        <th scope="col" style="border-bottom: none;">Numero de turno</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th scope="col">
                            <div class=" ">
                                <input type="text" class="form-control" id="turno" nombre="turno"
                                    formControlName="turno"
                                    [ngClass]="{ 'is-invalid': submitted && f.turno.errors }">
                                <div *ngIf="submitted && f.turno.errors" class="invalid-feedback">
                                    <div *ngIf="f.turno.errors.required">Turno es requerido</div>
                                </div>
                            </div>
                        </th>
                        <th>
                        <select class="form-control" id="numturno" nombre="numturno" formControlName="numturno"
                            [ngClass]="{ 'is-invalid': submitted && f.numturno.errors }">
                          <option *ngFor="let t of NumTurno" [value]="t.id">
                            {{t.id}}
                          </option>
                        </select>
                        <div *ngIf="submitted && f.numturno.errors" class="invalid-feedback">
                            <div *ngIf="f.numturno.errors.required">Numero es requerido</div>
                        </div>
                        </th>
                        <th>
                            <div class="">
                            <button type="submit" class="btn btn-primary" click="onSubmit()">Guardar</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let turno of listaTurnos">
                        <td>{{turno.turno | titlecase}}</td>
                        <td>{{turno.numturno }}</td>
                        <td>
                            <a class="btn" data-toggle="tooltip" data-placement="top" title="Editar"
                                [routerLink]="['/RegistroTurnosProductivos']"><i class="material-icons">create</i></a>
                            <a class="btn" data-toggle="tooltip" data-placement="top" title="Eliminar "
                                (click)="delete(turno)"><i class="material-icons">delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="footer">
        <span class="badge badge-light">Total:{{total}} </span>
    </div>
</div>
