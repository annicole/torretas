<div class="departamento card mb-4">
  <div class="card-body">
      <div class="table-responsive-lg">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Departamento</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of departamentos">
                <td>{{d.departamento}}</td>
                <td>
                  <a class="btn" data-toggle="tooltip" data-placement="top" title="Editar"><i
                      class="material-icons">create</i></a>
                  <a class="btn" data-toggle="tooltip" data-placement="top" title="Eliminar " (click)="delete(d.iddep)"><i
                      class="material-icons">delete</i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
</div>
