<div class="mt-3">
  <app-header-table [renderButton]="true" [titleHeader]="'Tipos de equipo'" [titleSelect]="'Buscar tipo..'"
    (buttonOutput)="add()" (searchOutput)="onSearchChange($event)" [listNav]="listNav">
  </app-header-table>
</div>
<div class="tipo card mb-4 mx-5">
  <div class="table-responsive-lg px-4">
    <table class="table table-hover">
      <thead>
        <tr>
          <th style="width: 40%" scope="col">Tipo Equipo</th>
          <th style="width: 10%" scope="col">Opciones</th>
          <th style="width: 50%" scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of tipos">
          <td>{{t.tipoequipo | titlecase}}</td>
          <td>
            <a class="btn" data-toggle="tooltip" data-placement="top" title="Editar" (click)="update(t)"><i
                class="material-icons">create</i></a>
            <!--<a class="btn" data-toggle="tooltip" data-placement="top" title="Eliminar " (click)="delete(t.idtipo)"><i
                  class="material-icons">delete</i></a>-->
          </td>
          <td class="alig">
            <button (click)="Eventoc(t,4)" value="4"><img class="material-icons"  [src]="urlMantenimiento" alt="Mantenimiento"></button>
            <button (click)="Eventoc(t,5)" value="5"><img class="material-icons"  [src]="urlMateriales" alt="Materiales"></button>
            <button (click)="Eventoc(t,6)" value="6"><img class="material-icons"  [src]="urlIngenieria" alt="Ingenieria"></button>
            <button (click)="Eventoc(t,7)" value="7"><img class="material-icons"  [src]="urlProduccion" alt="Produccion"></button>
            <button (click)="Eventoc(t,8)" value="8"><img class="material-icons"  [src]="urlCalidad" alt="Calidad"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer">
    <span class="badge badge-light">Total: {{total}}</span>
  </div>
</div>
