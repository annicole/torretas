<div class="grafica-sensor mx-5">
    <div class="grafica-sensor-row">
  
      <!-- SIDE BAR -->
      <div class="side-bar">
        <div class="card my-4">
          <div class="card-header font-weight-bold" style="font-size: x-large;" (click)="toggleFilter()">
            Gráfica Estado <i class="material-icons"> {{ iconFilter }} </i>
          </div>
          <div class="card-body mx-2" [hidden]="showFilter">
            <form [formGroup]="graficaForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="tipoFiltro">Filtrar por:</label>
                <div class="btn-group ml-3" role="group" aria-label="Basic example" id="tipoFiltro">
                  <button type="button" class="btn btn-outline-info" [ngClass]="{'btn-info': filterByMachine }"
                    (click)="filterTypeselected(true)">Máquina</button>
                  <button type="button" class="btn btn-outline-info" [ngClass]="{'btn-info': !filterByMachine }"
                    (click)="filterTypeselected(null)">Área</button>
                </div>
              </div>
              <div class="form-group" [hidden]="!filterByMachine">
                <label for="maquina">Máquina:</label>
                <select class="form-control" id="maquina" formControlName="maquina" (change)="getDatosGrafica()"
                  [ngClass]="{ 'is-invalid': submitted && f.maquina.errors }">
                  <option value="">Seleccionar máquina</option>
                  <option value="-1">Todas las máquinas</option>
                  <option *ngFor="let m of maquinas" [value]="m.idmaquina">{{m.maquina}} </option>
                </select>
                <div *ngIf="submitted && f.maquina.errors" class="invalid-feedback">
                  <div *ngIf="f.maquina.errors.required">Máquina es requerida</div>
                </div>
              </div>
              <div class="form-group" [hidden]="filterByMachine">
                <label for="area">Área</label>
                <select class="form-control" id="area" formControlName="area"  (change)="getDatosGrafica()"
                  [ngClass]="{ 'is-invalid': submitted && f.area.errors }">
                  <option value="">Seleccionar área</option>
                  <option *ngFor="let a of areas" [value]="a.idarea" [disabled]="false">{{a.area | titlecase}}</option>
                </select>
                <div *ngIf="submitted && f.area.errors" class="invalid-feedback">
                  <div *ngIf="f.area.errors.required">Área es requerida</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- CARDS SECTION -->
      <div class="cards-section">
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <h5></h5>
              <hr>
              <div id="chartdiv" style="width: 100%; height: 500px"></div>
            </div>
          </div>
        </div>
    </div>
  </div>
  
  <!-- SPINNER -->
  <ngx-spinner name="mySpinner"></ngx-spinner>
