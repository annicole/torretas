<div class="evento card mb-4 mx-5">
  <div class="card-header">
    <h4 class="text-justify">Equipo: {{idMaquina}}</h4>
    <h4 class="text-justify">Sensor: {{sensor}}</h4>
    <div>
      <app-dropdown [optionList]="numberOfElemets" [isDropleft]="true" (selectOptionOut)="selectOption($event)">
      </app-dropdown>
    </div>
  </div>
  <app-tabla-sensor [eventos]="listEventos"></app-tabla-sensor>
  <div class="footer">
    <span class="badge badge-light">Total: {{total}}</span>
    <span class="badge badge-light">PÃ¡gina: {{page}}</span>
  </div>
</div>
<app-pagination-bar (selectPageOut)="selectPage($event)" [total]="total" [pageSize]="limit"></app-pagination-bar>

<!-- SPINNER -->
<ngx-spinner name="mySpinner"></ngx-spinner>
