<div class="evento card mb-4">
  <div class="card-header">
    <label class="text-justify font-weight-bold">Máquina: {{idMaquina}}</label> 
    <label class="text-justify font-weight-bold">Sensor: {{sensor}}</label>
    <div>
      <app-dropdown
        [optionList]="numberOfElemets"
        [isDropleft]="true"
        (selectOptionOut)="selectOption($event)"
      ></app-dropdown>
    </div>
  </div>
    <app-tabla-sensor [eventos]="listEventos"></app-tabla-sensor>
    <div class="footer" >
    <span class="badge badge-light">Total: {{total}}</span>
    <span class="badge badge-light">Página: {{page}}</span>
    </div>
  </div>
  <app-pagination-bar (selectPageOut)="selectPage($event)" [total]="total" [pageSize]="limit"></app-pagination-bar>

  <!-- SPINNER -->
<ngx-spinner name="mySpinner"></ngx-spinner>
