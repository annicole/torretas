<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
    <div class="table-responsive-sm px-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="border-top:none;">Equipo</th>
                        <th scope="col" style="border-top:none;width: 15px;">Prioridad</th>
                        <th style="border-top:none;width: 8px;"></th>
                        <th style="border-top:none;width: 5px;"></th>
                        <th style="border-top:none;width: 5px;"></th>
                    </tr>
                    <tr>
                        <th>
                            <div class=" ">
                                <select class="form-control" id="equipo" nombre="equipo"
                                    formControlName="idmaquina"
                                    [ngClass]="{ 'is-invalid': submitted && f.idmaquina.errors }">
                                    <option *ngFor="let e of listaEquipos" [value]="e.idmaquina">{{e.maquina|titlecase}}
                                    </option>
                                </select>
                                <div *ngIf="submitted && f.idmaquina.errors" class="invalid-feedback">
                                    <div *ngIf="f.idmaquina.errors.required">Equipo es requerido</div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class=" ">
                              <!--  <input type="text" class="form-control" id="prioridad" nombre="prioridad"
                    formControlName="prioridad" [ngClass]="{ 'is-invalid': submitted && f.prioridad.errors }">
                                <div *ngIf="submitted && f.prioridad.errors" class="invalid-feedback">
                                    <div *ngIf="f.prioridad.errors.required">Prioridad es requerido</div>
                                </div>-->
                            </div>
                        </th>
                        <th>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of listaSKU">
                        <td>{{obj.Maquina.maquina}}</td>
                        <td>{{obj.prioridad}}</td>
                        <td style="text-align: center;">                         
                            <a class="btn" data-toggle="tooltip" data-placement="top" title="Editar"
                                (click)="updateUp(obj)" *ngIf="obj.prioridad!=1" ><i class="material-icons" >arrow_upward</i></a>
                        </td>
                        <td>
                                <a class="btn" data-toggle="tooltip" data-placement="top" title="AsignaciÃ³n de equipos"
                                (click)="updateDown(obj)" *ngIf="obj.prioridad!= prioridad" ><i class="material-icons" >arrow_downward</i></a>
                        </td>
                        <td>
                        <a class="btn" data-toggle="tooltip" data-placement="top" title="Eliminar " 
                        (click)="delete(obj)"><i class="material-icons"  >delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</dialog-component>
