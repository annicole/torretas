<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="idmaquina">Máquinas</label>
        <select class="form-control select-filter" id="idmaquina" nombre="idmaquina"
          formControlName="idmaquina">
          <option *ngFor="let obj of maquinas" [value]="obj.idmaquina">{{obj.maquina}}
          </option>
        </select>
        <div *ngIf="submitted && f.idmaquina.errors" class="invalid-feedback">
          <div *ngIf="f.idmaquina.errors.required">Maquina es requerido</div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="idwosub">Producto</label>
        <select class="form-control select-filter" id="idwosub" nombre="idwosub"
          formControlName="idwosub">
          <option *ngFor="let obj of productos" [value]="obj.idwosub">{{obj.producto}}
          </option>
        </select>
        <div *ngIf="submitted && f.idwosub.errors" class="invalid-feedback">
          <div *ngIf="f.idwosub.errors.required">Producto es requerido</div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="cantidad">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" nombre="cantidad" formControlName="cantidad"
          [ngClass]="{ 'is-invalid': submitted && f.cantidad.errors }">
        <div *ngIf="submitted && f.cantidad.errors" class="invalid-feedback">
          <div *ngIf="f.area.cantidad.required">Área es requerida</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary">{{btnText}}</button>
    </div>
  </form>
</dialog-component>
