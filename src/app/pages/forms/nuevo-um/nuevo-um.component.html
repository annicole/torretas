<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="um">Unidad de medida</label>
                <input type="text" class="form-control" id="um" nombre="um"
                    formControlName="um" [ngClass]="{ 'is-invalid': submitted && f.um.errors }">
                <div *ngIf="submitted && f.um.errors" class="invalid-feedback">
                    <div *ngIf="f.um.errors.required">Descripci√≥n es requerido</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary">{{btnText}}</button>
        </div>
    </form>
</dialog-component>
