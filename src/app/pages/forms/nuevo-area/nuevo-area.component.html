<div class="area-modal">
  <div class="header">
    <h4>{{title}}</h4>
    <h2> <i class="material-icons pointer" (click)="closeModal()"> clear </i> </h2>
  </div>
  <div class="body">
    <form [formGroup]="areaForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="area">Área</label>
        <input type="text" class="form-control" id="area" nombre="area" [(ngModel)]="area.area" formControlName="area"
          [ngClass]="{ 'is-invalid': submitted && f.area.errors }">
        <div *ngIf="submitted && f.area.errors" class="invalid-feedback">
          <div *ngIf="f.area.errors.required">Área es requerida</div>
        </div>
      </div>
      <!--  <div class="form-group">
        <label for="cia">Cia</label>
        <select class="form-control" id="cia" nombre="idcia" [(ngModel)]="area.idcia" formControlName="idcia"
          [ngClass]="{ 'is-invalid': submitted && f.idcia.errors }">
          <option *ngFor="let c of cias" [value]="c.idcia">{{c.nombre}}</option>
        </select>
        <div *ngIf="submitted && f.idcia.errors" class="invalid-feedback">
          <div *ngIf="f.idcia.errors.required">Cia es requerido</div>
        </div>
      </div>-->
      <button type="submit" class="btn btn-secondary">Guardar</button>
    </form>
    <div class="alert animated fadeIn" *ngIf="alertMessage"
      [ngClass]="{'alert-danger': !alertSuccess, 'alert-success': alertSuccess }">
      {{ alertMessage }}
    </div>
  </div>
</div>
