<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nip">NIP(4 números):</label>
        <input type="password" class="form-control" id="nip" nombre="nip" [(ngModel)]="usuario.nip"
          formControlName="nip" [ngClass]="{ 'is-invalid': submitted && f.nip.errors }">
        <div *ngIf="submitted && f.nip.errors" class="invalid-feedback">
          <div *ngIf="f.nip.errors.required">NIP es requerido</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="nip2">Confirmar NIP</label>
        <input type="password" class="form-control" id="nip2" nombre="nip2"
          formControlName="nip2" [ngClass]="{ 'is-invalid': submitted && f.nip2.errors }">
        <div *ngIf="submitted && f.nip2.errors" class="invalid-feedback">
          <div *ngIf="f.nip2.errors.required">NIP es requerido</div>
          <div *ngIf="f.nip2.errors.mustMatch">NIP no coincide</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" nombre="password" [(ngModel)]="usuario.password"
          formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
          <div *ngIf="f.celular.errors.min">Debe tener al menos 5 caracteres</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="password2">Confirma Contraseña</label>
        <input type="password" class="form-control" id="password2" nombre="password2" formControlName="password2"
          [ngClass]="{ 'is-invalid': submitted && f.password2.errors }">
        <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
          <div *ngIf="f.password2.errors.required">Contraseña es requerido</div>
          <div *ngIf="f.password2.errors.mustMatch">Contraseña no coincide</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="celular">Celular</label>
        <input type="number" class="form-control" id="celular" nombre="celular" [(ngModel)]="usuario.celular"
          formControlName="celular" [ngClass]="{ 'is-invalid': submitted && f.celular.errors }">
      </div>
      <div class="form-group col-md-6">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" id="correo" nombre="email" [(ngModel)]="usuario.email"
          formControlName="correo" [ngClass]="{ 'is-invalid': submitted && f.correo.errors }">
        <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
          <div *ngIf="f.correo.errors.required">Correo es requerido</div>
          <div *ngIf="f.correo.errors.email">Correo inválido</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-secondary">{{btnText}}</button>
    </div>
  </form>
</dialog-component>
