<dialog-component [title]="title" (closeEmit)="closeModal()" [alertMessage]="alertMessage">
    <div class="table-responsive-sm px-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="border-top:none;">Defectos</th>
                    </tr>
                    <tr>
                        <th>
                            <div class=" ">
                                <input type="text" class="form-control" id="acdef" nombre="acdef" formControlName="acdef"
                                    [ngClass]="{ 'is-invalid': submitted && f.acdef.errors }">
                                <div *ngIf="submitted && f.acdef.errors" class="invalid-feedback">
                                    <div *ngIf="f.acdef.errors.required">Cantidad de defectos es requerido</div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pz of pieza">
                        <td>{{pz.acdef}}</td>
                        <td>
                            <a class="btn icon" data-toggle="tooltip" data-placement="top" title="Eliminar "
                                (click)="delete(pz)"><i class="material-icons">delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</dialog-component>
